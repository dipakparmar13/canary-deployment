apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stage
  template:
    metadata:
      name: stage-pod
      labels:
        app: stage
        version: v1
    spec:
      containers:
      - name: stage-container
        image: "dipak:latest"
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: stage-service
  labels:
    app: stage
    version: v1
spec:
  selector:
    app: stage
  ports:
    - port: 5000
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stage-ingress
spec:
  rules:
    - host: stage.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stage-service
                port:
                  number: 5000
